<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ves TV - Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      margin-top: 20px;
      position: relative;
    }

    #bg-video {
      width: 90%;
      max-height: 100%;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 40px 25px;
      border-radius: 16px;
      text-align: center;
      color: #fff;
      z-index: 999;
      display: none;
      width: 95%;
      max-width: 600px;
    }

    .popup h2 {
      font-size: 22px;
      margin-bottom: 25px;
    }

    .popup a.button {
      display: inline-block;
      padding: 14px 28px;
      background: #ff2e63;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .popup img {
      max-width: 100%;
      border-radius: 12px;
    }

    .unmute-btn {
      position: absolute;
      bottom: 20px;
      right: 30px;
      background-color: rgba(0,0,0,0.6);
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      z-index: 10;
    }

    .unmute-btn:hover {
      background-color: rgba(255, 46, 99, 0.8);
    }
  </style>
</head>
<body>

  <!-- Video Wrapper -->
  <div class="video-wrapper">
    <video autoplay muted loop playsinline id="bg-video">
      <source id="video-source" src="" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
    <button class="unmute-btn" onclick="unmuteVideo()">ðŸ”Š Tap to Unmute</button>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <h2>To continue watching, please subscribe to Ves TV for more videos</h2>
    <a href="https://www.gravelroat.info/click?offer_id=31495&pub_id=269631&pub_click_id=ADD_CLICK_ID_HERE&site=PASS_SITE_HERE" class="button" target="_blank">
      Subscribe Now
    </a>
    <br>
    <img src="https://i.postimg.cc/qqb9HVCV/Screenshot-20250720-105747.jpg" alt="Verse TV Banner">
  </div>

  <script>
    // Video list
    const videos = [
      "https://files.catbox.moe/vjmwhb.mp4", // Video 1
      "https://files.catbox.moe/rgjpnv.mp4"  // Video 2
    ];

    // Get ?v= number from URL
    const urlParams = new URLSearchParams(window.location.search);
    let videoIndex = parseInt(urlParams.get("v")) || 0;
    if (videoIndex >= videos.length) videoIndex = 0;

    // Set video source
    const videoElement = document.getElementById("bg-video");
    document.getElementById("video-source").src = videos[videoIndex];
    videoElement.load();

    // Show popup after 30 seconds
    setTimeout(() => {
      document.getElementById('popup').style.display = 'block';
    }, 30000);

    // Stop video after 30 seconds
    setTimeout(() => {
      videoElement.pause();
    }, 30000);

    // Unmute logic
    function unmuteVideo() {
      videoElement.muted = false;
      videoElement.volume = 1.0;
    }

    // Reload with next video on browser back
    window.addEventListener("popstate", () => {
      const next = (videoIndex + 1) % videos.length;
      window.location.href = `?v=${next}`;
    });
  </script>

</body>
</html>
