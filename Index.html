<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ves TV - Landing Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: black;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .video-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      margin-top: 20px;
    }

    #bg-video {
      width: 90%;
      max-height: 100%;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      padding: 40px 25px;
      border-radius: 16px;
      text-align: center;
      color: #fff;
      z-index: 999;
      display: none;
      width: 95%;
      max-width: 600px;
    }

    .popup h2 {
      font-size: 22px;
      margin-bottom: 25px;
    }

    .popup a.button {
      display: inline-block;
      padding: 14px 28px;
      background: #ff2e63;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 25px;
    }

    .popup img {
      max-width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <!-- Video Wrapper with Margin -->
  <div class="video-wrapper">
    <video autoplay muted loop playsinline id="bg-video">
      <source src="https://files.catbox.moe/vjmwhb.mp4" type="video/mp4">
      Your browser does not support HTML5 video.
    </video>
  </div>

  <!-- Popup -->
  <div class="popup" id="popup">
    <h2>To continue watching, please subscribe to Ves TV for more videos</h2>
    <a href="https://www.gravelroat.info/click?offer_id=31495&pub_id=269631&pub_click_id=ADD_CLICK_ID_HERE&site=PASS_SITE_HERE" class="button" target="_blank">
      Subscribe Now
    </a>
    <br>
    <img src="https://i.postimg.cc/qqb9HVCV/Screenshot-20250720-105747.jpg" alt="Verse TV Banner">
  </div>

  <script>
    // Show popup after 8 seconds
    setTimeout(() => {
      document.getElementById('popup').style.display = 'block';
    }, 8000); // 8000 milliseconds = 8 seconds
  </script>

</body>
</html>
